<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayEase | User Information</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/stayease logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 font-Nrj-fonts flex justify-center items-center min-h-screen"
  >
    <div
      class="bg-white p-6 rounded-lg shadow-md w-[40%] border border-gray-300"
    >
      <h2 class="text-lg font-semibold text-center text-gray-800 mb-4">
        Review The Information Below
      </h2>
      <form action="">
        <!-- Information Section -->
        <!-- Rent Amount -->
        <div class="mb-4">
          <p class="text-[15px] font-medium text-gray-700">Rent Amount</p>
          <h2 class="text-gray-500 mt-1">
            <span
              class="text-black text-lg font-semibold"
              data-rent-amount="15000"
              >â‚¹ 15,000</span
            >
            /month
          </h2>
        </div>

        <!-- Rent Starting -->
        <div class="mb-4 border-t border-gray-200 pt-4">
          <p class="text-[15px] font-medium text-gray-700">
            Rent starting from
          </p>
          <h2 class="text-gray-500 mt-1">
            <span
              class="text-black text-lg font-semibold"
              data-rent-start="1st of every month"
              >1st</span
            >
            of every month
          </h2>
        </div>

        <!-- Redirect Button -->
        <div class="mt-6">
          <a
            href="paypal.html"
            class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 block text-center"
          >
            Continue
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
