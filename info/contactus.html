<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayEase | Contact Us</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/stayease logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("../assets/img/beams-home@95.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 font-Nrj-fonts">
    <!-- Back Button -->
    <div class="p-4">
      <button
        onclick="history.back()"
        class="flex items-center text-blue-600 font-medium hover:underline"
      >
        <i class="fa-solid fa-arrow-left mr-2"></i> Back
      </button>
    </div>
    <div class="min-h-screen flex flex-col justify-center items-center p-4">
      <div
        class="bg-white shadow-md rounded-lg p-8 w-[40%] border border-gray-200"
      >
        <!-- Heading Section -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Contact Us</h1>
          <p class="text-gray-600 mt-2">
            We're here to help! Reach out with your questions
          </p>
        </div>

        <!-- Form Section -->
        <form
          id="contactForm"
          class="space-y-6"
          method="POST"
          action="save_query.php"
        >
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="block w-full mt-2 mb-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-[1.5px] focus:ring-gray-300 focus:border-gray-300"
              placeholder="Enter your name"
            />
            <p id="nameError" class="text-red-500 text-sm mt-1 hidden">
              Please enter your name.
            </p>
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="block w-full mt-2 mb-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email"
            />
            <p id="emailError" class="text-red-500 text-sm mt-1 hidden">
              Please enter a valid email address.
            </p>
          </div>

          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Your Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="block w-full mt-2 mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Write your message here"
            ></textarea>
            <p id="messageError" class="text-red-500 text-sm mt-1 hidden">
              Please enter your message.
            </p>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
          >
            Send Message
          </button>
        </form>

        <!-- Additional Information -->
        <div class="mt-10">
          <!-- Contact Details -->
          <div class="text-center">
            <h2 class="text-xl font-semibold text-gray-900">Contact Details</h2>
            <p class="text-gray-700 mt-2">
              <strong>Phone:</strong> +91 98765 43210
            </p>
            <p class="text-gray-700 mt-1">
              <strong>Email:</strong> stayease@support.com
            </p>
          </div>

          <!-- Social Media Links -->
          <div class="mt-6 text-center">
            <h2 class="text-xl font-semibold text-gray-900 mb-2">Follow Us</h2>
            <div class="flex justify-center gap-4 space-x-5">
              <a
                href="#"
                class="text-gray-700 hover:text-blue-600"
                aria-label="Facebook page"
                ><i class="fab fa-facebook-f text-lg"></i
              ></a>
              <a
                href="#"
                class="text-gray-700 hover:text-blue-600"
                aria-label="Twitter page"
                ><i class="fab fa-twitter text-lg"></i
              ></a>
              <a
                href="#"
                class="text-gray-700 hover:text-blue-600"
                aria-label="GitHub account"
                ><i class="fab fa-github text-lg"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let valid = true;

          const name = document.getElementById("name");
          const nameError = document.getElementById("nameError");
          name.value.trim() === ""
            ? nameError.classList.remove("hidden")
            : nameError.classList.add("hidden");

          const email = document.getElementById("email");
          const emailError = document.getElementById("emailError");
          email.value.trim() === "" || !email.value.includes("@")
            ? emailError.classList.remove("hidden")
            : emailError.classList.add("hidden");

          const message = document.getElementById("message");
          const messageError = document.getElementById("messageError");
          message.value.trim() === ""
            ? messageError.classList.remove("hidden")
            : messageError.classList.add("hidden");

          if (valid) this.submit();
        });
    </script>
  </body>
</html>
