<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registrations</title>
    <!-- Tailwind CSS -->
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-Poppins">
    <div class="container mx-auto p-6">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800">
        User Registrations
      </h2>
      <div class="space-y-4">
        <!-- User Card 1 -->
        <div class="bg-white p-6 shadow rounded-lg border border-gray-200">
          <div class="grid grid-cols-4 text-gray-600 font-semibold mb-4">
            <p>ID</p>
            <p>Name</p>
            <p>Email</p>
            <p>Action</p>
          </div>
          <div class="grid grid-cols-4 items-center text-gray-800">
            <p>1</p>
            <p>John Doe</p>
            <p>johndoe@example.com</p>
            <button
              class="bg-red-500 text-white px-4 py-2 rounded-md shadow hover:bg-red-600 transition duration-200"
            >
              Delete
            </button>
          </div>
        </div>
        <!-- User Card 2 -->
        <div class="bg-white p-6 shadow rounded-lg border border-gray-200">
          <div class="grid grid-cols-4 text-gray-600 font-semibold mb-4">
            <p>ID</p>
            <p>Name</p>
            <p>Email</p>
            <p>Action</p>
          </div>
          <div class="grid grid-cols-4 items-center text-gray-800">
            <p>2</p>
            <p>Jane Smith</p>
            <p>janesmith@example.com</p>
            <button
              class="bg-red-500 text-white px-4 py-2 rounded-md shadow hover:bg-red-600 transition duration-200"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
