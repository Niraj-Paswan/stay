<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Details - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div
      class="min-h-screen flex justify-center items-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-7xl w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
        <!-- Section Title -->
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
          Booking Details
        </h2>

        <!-- Booking Table -->
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-200 table-auto">
            <!-- Table Header -->
            <thead>
              <tr class="bg-gray-200">
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  ID
                </th>
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  Name
                </th>
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  Email
                </th>
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  Room Type
                </th>
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  Check-in Date
                </th>
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  Check-out Date
                </th>
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  Special Requests
                </th>
                <th
                  class="py-3 px-6 text-left text-sm font-semibold text-gray-700"
                >
                  Action
                </th>
              </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
              <tr class="border-b border-gray-200">
                <td class="py-4 px-6 text-sm text-gray-800">1</td>
                <td class="py-4 px-6 text-sm text-gray-800">John Doe</td>
                <td class="py-4 px-6 text-sm text-gray-800">
                  johndoe@example.com
                </td>
                <td class="py-4 px-6 text-sm text-gray-800">Suite</td>
                <td class="py-4 px-6 text-sm text-gray-800">2024-12-01</td>
                <td class="py-4 px-6 text-sm text-gray-800">2024-12-05</td>
                <td class="py-4 px-6 text-sm text-gray-800">
                  King bed, sea view
                </td>
                <td class="py-4 px-6 text-sm text-gray-800">
                  <button
                    class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 focus:outline-none"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr class="border-b border-gray-200">
                <td class="py-4 px-6 text-sm text-gray-800">2</td>
                <td class="py-4 px-6 text-sm text-gray-800">Jane Smith</td>
                <td class="py-4 px-6 text-sm text-gray-800">
                  janesmith@example.com
                </td>
                <td class="py-4 px-6 text-sm text-gray-800">Double Room</td>
                <td class="py-4 px-6 text-sm text-gray-800">2024-12-03</td>
                <td class="py-4 px-6 text-sm text-gray-800">2024-12-07</td>
                <td class="py-4 px-6 text-sm text-gray-800">
                  Non-smoking room
                </td>
                <td class="py-4 px-6 text-sm text-gray-800">
                  <button
                    class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 focus:outline-none"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <!-- More rows can be added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Example of deleting a booking (this should be linked to backend functionality)
      const deleteButtons = document.querySelectorAll("button");
      deleteButtons.forEach((button) => {
        button.addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this booking?")) {
            // Here you would delete the booking from the database via an API request
            // For now, just remove the row from the table
            button.closest("tr").remove();
          }
        });
      });
    </script>
  </body>
</html>
