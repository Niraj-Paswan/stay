<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/assets/img/icons/icon-192x192.png"
      type="image/x-icon"
    />

    <!-- External CSS and Fonts -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!-- Page Title -->
    <title>Login | StayEase</title>

    <!-- Internal CSS -->
    <style>
      body {
        background-image: url("/assets/img/beams-home@95.jpg");
        background-size: cover;
        background-position: center;
        font-family: "Poppins", sans-serif;
      }
      input[type="password"] {
        -webkit-appearance: none;
      }
      .loader {
        display: none;
        border: 2px solid transparent;
        border-top: 2px solid #fff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .otp-input {
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      #password-container,
      #submit-button {
        display: block;
      }
      input[type="password"]::-ms-reveal,
      input[type="password"]::-ms-clear {
        display: none;
      }
      input[type="password"]::-webkit-credentials-auto-fill-button {
        display: none;
      }
      input[type="password"] {
        -webkit-appearance: none;
      }
    </style>
    <script>
      function togglePassword(passwordFieldId, iconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const icon = document.getElementById(iconId);

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-Nrj-fonts"
  >
    <!-- Main Container -->
    <div
      class="bg-white p-8 rounded-lg shadow-lg w-96 border-[0.5px] border-gray-300"
    >
      <!-- Header Section -->
      <div class="flex justify-center items-center space-x-1 mb-4">
        <div class="flex justify-center items-center space-x-1">
          <img src="/assets/img/stayease logo.svg" class="w-8 h-8" alt="" />
          <div class="h-[1.5px] w-7 bg-gray-500 rotate-90 rounded-full"></div>
        </div>

        <h2 class="text-2xl font-semibold text-center font-Nrj-fonts">Login</h2>
      </div>

      <!-- Login Form Section -->
      <div id="login-form">
        <div class="mb-4">
          <label
            for="user-email"
            class="block text-sm font-medium text-gray-700 font-Nrj-fonts"
            >Email</label
          >
          <div class="relative">
            <input
              type="email"
              id="user-email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none focus:border-gray-500"
              placeholder="user@gmail.com"
            />
          </div>
          <p
            id="email-error"
            class="text-red-500 text-sm mt-2 font-Nrj-fonts"
          ></p>
        </div>

        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 font-Nrj-fonts"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none focus:border-gray-500"
              placeholder="Enter your password"
              required
            />
            <i
              id="password-icon"
              class="fas fa-eye absolute top-3 right-3 cursor-pointer opacity-80"
              onclick="togglePassword('password', 'password-icon')"
            ></i>
          </div>
          <p
            id="password-error"
            class="text-red-500 text-sm mt-2 font-Nrj-fonts"
          ></p>
          <a
            href="forgotpassword.html"
            class="font-Nrj-fonts text-for text-sm hover:underline text-blue-500 block text-right"
            >Forgot Password</a
          >
        </div>

        <button
          id="submit-button"
          class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 font-Nrj-fonts"
        >
          Login
        </button>
      </div>

      <!-- Divider Section -->
      <div class="flex flex-row mt-4">
        <hr class="w-36 h-[2px] bg-gray-200 rounded-full mt-3" />
        <p class="font-Nrj-fonts font-medium text-gray-400 pl-2 pr-2">OR</p>
        <hr class="w-36 h-[2px] bg-gray-200 rounded-full mt-3" />
      </div>

      <!-- Sign Up Link Section -->
      <p class="mt-4 text-center">
        <span class="text-black text-sm font-Nrj-fonts"
          >Don't have an account?</span
        >
        <a
          href="signup.html"
          class="text-blue-500 hover:underline font-Nrj-fonts"
          >Sign Up</a
        >
      </p>

      <div class="justify-center items-center flex mt-4">
        <a
          href="adminlogin.html"
          class="font-Nrj-fonts text-sm hover:text-for hover:underline"
        >
          Are you Admin?
        </a>
      </div>
    </div>
  </body>
</html>
