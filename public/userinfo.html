<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile | StayEase</title>
    <link
      rel="shortcut icon"
      href="../assets/img/stayease logo.svg"
      type="image/x-icon"
    />
    <!-- External CSS and Fonts -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>
      body {
        background-image: url("../assets/img/beams-home@95.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body
    class="bg-gray-100 flex justify-center items-center min-h-screen font-Nrj-fonts"
  >
    <!-- White Container -->
    <div
      class="p-6 w-full sm:w-1/2 md:w-2/3 lg:w-[40%] bg-white border border-gray-300 rounded-lg shadow-md mx-4"
    >
      <!-- Header -->
      <h2 class="text-2xl font-semibold text-black mb-6 text-center">
        Hey! ðŸ‘‹ <span class="text-blue-600">User</span>
      </h2>

      <!-- Email Section -->
      <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
        Your Email
      </label>
      <input
        type="email"
        name="email"
        id="email"
        value="user@example.com"
        disabled
        class="w-full p-3 border border-gray-300 rounded-md mb-6 text-gray-700 bg-gray-100"
      />

      <!-- Bookings Section -->
      <p class="text-lg font-semibold text-gray-800 mb-4">
        Your Recent Bookings
      </p>
      <div class="overflow-x-auto">
        <table
          class="w-full text-sm text-gray-700 border border-gray-300 rounded-md"
        >
          <thead>
            <tr class="bg-gray-100">
              <th class="px-4 py-2 border">Booking ID</th>
              <th class="px-4 py-2 border">Date</th>
              <th class="px-4 py-2 border">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-4 py-2 border">1</td>
              <td class="px-4 py-2 border">2025-01-15</td>
              <td class="px-4 py-2 border">
                <div class="flex flex-row gap-2">
                  <button
                    class="w-full sm:w-[50%] lg:w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
                    onclick="toggleView()"
                  >
                    View
                    <i class="fa-regular fa-eye sm:ml-[2px] lg:ml-1 "></i>
                  </button>
                  <button
                    class="w-full sm:w-[50%] lg:w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition"
                  >
                    Download
                    <i class="fa-regular fa-folder-arrow-down sm:ml-[2px] lg:ml-1"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Hidden Info Box -->
      <div
        id="viewinfo"
        class="hidden mt-6 p-4 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium" 
      >
        <p class=" text-blue-800">
        <P>Booking Date :</P> 
        <p>Booking Amount :</p>
        <p>Booking ID : </p>
        <p>Booking Status : </p>
        </p>
      </div>
    </div>

    <script>
      const viewInfo = document.getElementById("viewinfo");
      function toggleView() {
        viewInfo.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
