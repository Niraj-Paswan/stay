<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayEase | Admin Login</title>

    <link
      rel="shortcut icon"
      href="/assets/img/icons/icon-192x192.png"
      type="image/x-icon"
    />
    <!-- Tailwind CSS -->
    <link href="/assets/css/styles.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/assets/img/beams-home@95.jpg");
        background-size: cover;
        background-position: center;
        font-family: "Poppins", sans-serif;
      }
      input[type="password"] {
        -webkit-appearance: none;
      }
      input[type="password"]::-ms-reveal,
      input[type="password"]::-ms-clear {
        display: none;
      }
      input[type="password"]::-webkit-credentials-auto-fill-button {
        display: none;
      }
      input[type="password"] {
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-Nrj-fonts"
  >
    <div class="bg-white p-8 rounded-lg shadow-md border border-gray-300 w-96">
      <div class="flex justify-center items-center space-x-1 mb-4">
        <div class="flex justify-center items-center space-x-1">
          <img src="/assets/img/stayease logo.svg" class="w-8 h-8" alt="" />
          <div class="h-[1.5px] w-7 bg-gray-500 rotate-90 rounded-full"></div>
        </div>

        <h2 class="text-2xl font-semibold text-center font-Nrj-fonts">
          Admin Login
        </h2>
      </div>
      <!-- Header Section -->

      <!-- Login Form -->
      <form id="admin-login-form">
        <!-- Email Input -->
        <div class="mb-4">
          <label
            for="user-email"
            class="block text-sm font-medium text-gray-700 font-Nrj-fonts"
            >Email</label
          >
          <div class="relative">
            <input
              type="email"
              id="user-email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none focus:border-gray-500"
              placeholder="user@gmail.com"
            />
          </div>
          <p
            id="email-error"
            class="text-red-500 text-sm mt-2 font-Nrj-fonts"
          ></p>
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 font-Nrj-fonts"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none focus:border-gray-500"
              placeholder="Enter your password"
              required
            />
            <i
              id="password-icon"
              class="fas fa-eye absolute top-3 right-3 text-gray-500 cursor-pointer"
              onclick="togglePassword('password', 'password-icon')"
            ></i>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
        >
          Login
        </button>
      </form>
    </div>

    <!-- Password Toggle Script -->
    <script>
      function togglePassword(passwordFieldId, iconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const icon = document.getElementById(iconId);

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordField.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }
    </script>
  </body>
</html>
