<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/img/icons/icon-192x192.png"
      type="image/x-icon"
    />

    <!-- External CSS and Fonts -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- Page Title -->
    <title>Forgot Password | StayEase</title>

    <!-- Internal CSS -->
    <style>
      body {
        background-image: url("../assets/img/beams-home@95.jpg");
        background-size: cover;
        background-position: center;
        font-family: "Poppins", sans-serif;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-Nrj-fonts"
  >
    <!-- Main Container -->
    <div
      class="bg-white p-8 rounded-lg shadow-lg w-96 border-[0.5px] border-gray-300"
    >
      <!-- Header Section -->
      <div class="flex justify-center items-center space-x-1 mb-4">
        <div class="flex justify-center items-center space-x-1">
          <img src="../assets/img/stayease logo.svg" class="w-8 h-8" alt="" />
          <div class="h-[1.5px] w-7 bg-gray-500 rotate-90 rounded-full"></div>
        </div>

        <h2 class="text-2xl font-semibold text-center font-Nrj-fonts">
          Forgot Password
        </h2>
      </div>

      <!-- Forgot Password Form Section -->
      <form id="forgot-password-form" action="" method="POST">
        <div class="mb-4">
          <label
            for="user-email"
            class="block text-sm font-medium text-gray-700 font-Nrj-fonts mt-6 mb-2"
            >Enter your registered email</label
          >
          <div class="relative">
            <input
              type="email"
              id="user-email"
              name="user_email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none focus:border-gray-500"
              placeholder="user@gmail.com"
            />
          </div>
          <p id="email-error" class="error"></p>
        </div>

        <button
          id="submit-button"
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 font-Nrj-fonts"
        >
          Continue
        </button>
      </form>

      <!-- Sign In Link Section -->
      <p class="mt-4 mb-[2px] text-center">
        <span class="text-black text-sm font-Nrj-fonts"
          >Remember your password?</span
        >
        <a
          href="signin.html"
          class="text-blue-500 hover:underline font-Nrj-fonts"
          >Login</a
        >
      </p>
    </div>

    <!-- JavaScript Validation -->
    <script>
      document
        .getElementById("forgot-password-form")
        .addEventListener("submit", function (event) {
          let emailInput = document.getElementById("user-email");
          let emailError = document.getElementById("email-error");

          if (emailInput.value.trim() === "") {
            emailError.textContent = "Email field is required.";
            event.preventDefault();
          } else {
            emailError.textContent = "";
          }
        });
    </script>
  </body>
</html>
