<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/img/icons/icon-192x192.png"
      type="image/x-icon"
    />

    <!-- External CSS and Fonts -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- Page Title -->
    <title>Forgot Password | StayEase</title>

    <!-- Internal CSS -->
    <style>
      body {
        background-image: url("../assets/img/beams-home@95.jpg");
        background-size: cover;
        background-position: center;
        font-family: "Poppins", sans-serif;
      }
      .loader {
        display: none;
        border: 2px solid transparent;
        border-top: 2px solid #fff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #submit-button {
        display: block;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-Nrj-fonts"
  >
    <!-- Main Container -->
    <div
      class="bg-white p-8 rounded-lg shadow-lg w-96 border-[0.5px] border-gray-300"
    >
      <!-- Header Section -->
      <div class="flex justify-center items-center space-x-1 mb-4">
        <div class="flex justify-center items-center space-x-1">
          <img
            src="../assets/img/stayease logo.svg"
            class="w-8 h-8"
            alt=""
          />
          <div class="h-[1.5px] w-7 bg-gray-500 rotate-90 rounded-full"></div>
        </div>

        <h2 class="text-2xl font-semibold text-center font-Nrj-fonts">
          Forgot Password
        </h2>
      </div>

      <!-- Forgot Password Form Section -->
      <form id="forgot-password-form" action="" method="POST"></form>
        <div class="mb-4">
          <label
            for="user-email"
            class="block text-sm font-medium text-gray-700 font-Nrj-fonts mt-6 mb-2"
            >Enter your registered email</label
          >
          <div class="relative">
            <input
              type="email"
              id="user-email"
              name="user_email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none focus:border-gray-500"
              placeholder="user@gmail.com"
              required
            />
          </div>
          <p
            id="email-error"
            class="text-red-500 text-sm mt-2 font-Nrj-fonts"
          ></p>
        </div>

        <button
          id="submit-button"
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-for font-Nrj-fonts"
        >
          Send Reset Link
        </button>
      </form>

      <!-- Sign In Link Section -->
      <p class="mt-4 mb-[2px] text-center">
        <span class="text-black text-sm font-Nrj-fonts"
          >Remember your password?</span
        >
        <a
          href="index.html"
          class="text-blue-500 hover:underline font-Nrj-fonts"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
